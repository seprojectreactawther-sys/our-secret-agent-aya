<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Mission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', cursive, sans-serif;
            background: linear-gradient(135deg, #d465be 0%, #c75d84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            font-size: 30px;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            background: rgba(252, 242, 246, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid #ff69b4;
            object-fit: cover;
            margin: 0 auto 30px;
            display: block;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
        }

        h1 {
            color: #ff1414;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .question {
            font-size: 22px;
            color: #ff0095;
            margin-bottom: 40px;
            font-weight: bold;
            line-height: 1.4;
        }

        .buttons-container {
            position: relative;
            min-height: 250px;
            width: 100%;
            padding: 30px;
            margin-top: 20px;
        }
        
        .buttons-wrapper {
            display: block;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6969, #ff1493);
            color: white;
            font-size: 24px;
            padding: 20px 50px;
            animation: pulse 2s infinite;
            position: absolute;
            left: 30%;
            top: 30%;
            transform: translate(-0%, -0%);
            z-index: 0;
        }

        .yes-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        .no-btn {
            background: linear-gradient(135deg, #d8bfd8, #dda0dd);
            color: #8b008b;
            font-size: 14px;
            padding: 10px 25px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 50;
        }
        
        .no-btn.running {
            animation: wiggle 0.5s ease-in-out;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }

        .no-btn:hover {
            background: linear-gradient(135deg, #dda0dd, #d8bfd8);
        }

        /* Success screen */
        .success-screen {
            display: none;
            text-align: center;
        }

        .success-screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success-screen p {
            font-size: 20px;
            color: #ff69a3;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f93583;
            position: absolute;
            animation: confetti-fall 3s linear;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            font-size: 30px;
            animation: sparkle 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(180deg);
                opacity: 0;
            }
        }

        .emoji-rain {
            position: fixed;
            font-size: 40px;
            animation: emoji-fall 4s linear;
            pointer-events: none;
        }

        @keyframes emoji-fall {
            0% {
                transform: translateY(-50px) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(50vh) rotate(360deg) scale(1.5);
            }
            100% {
                transform: translateY(100vh) rotate(1080deg) scale(0.5);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .profile-pic {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
